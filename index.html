<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afficher GLTF dans Three.js</title>
    <style>body { margin: 0; }</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script>
    // Initialisation de la scène, caméra, et renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ajouter de la lumière
    const light = new THREE.AmbientLight(0x404040, 3); // lumière ambiante
    scene.add(light);

    // Charger le fichier GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('path_to_your_file/model.gltf', function(gltf) {
        scene.add(gltf.scene);
        renderer.render(scene, camera);
    });

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
